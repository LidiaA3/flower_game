<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower game</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js"></script>
</head>
<body>
    <header>
        <h1>My flower game</h1>
        <p>Set the elements to make the flower grown.</p>

        <div class="elems">
            <label for="seed">Seed:</label>
            <input type="text" id="seed" value="+" placeholder="@">
            <label for="water">Water:</label>
            <input type="number" id="water" value="1" placeholder="2">
            <label for="fert">Fertilizer:</label>
            <input type="number" id="fert" value="1" placeholder="3">
            <label for="temp">Temperture (ideal between 20 and 30 degrees):</label>
            <input type="number" id="temp" value="20" placeholder="25">
        </div>

        <button onclick="createPlant()">Ceate plant</button>
    </header>

    <main>
        <div class="myplant">
            <div id="myplant"></div>
        </div>
    </main>

    <div class="popDead" id="popDead">
        <h2>Ups!!</h2>
        <p>It seems that the plant cannot survive at that temperture. Try to enter a value between 20 and 30 degrees.</p>
        <button onclick="gotIt()">I got it!</button>
    </div>

</body>
</html>
